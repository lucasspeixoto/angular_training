<!-- Formulário de edição -->
<h2>Editar</h2>
<div>
  <div class="form-group row">
    <div class="col-sm-10">
      <label class="active">#</label>
      <input disabled [(ngModel)]="aluno.id" type="text" placeholder="Id">
    </div><br><br>
    <div class="col-sm-10">
      <label class="active">Nome</label>
      <input type="text" [(ngModel)]="aluno.nome" placeholder="Nome" (input)="onInput()">
    </div><br><br>
    <div class="col-sm-10">
      <label class="active">Email</label>
      <input type="text" [(ngModel)]="aluno.email" placeholder="E-mail">
    </div><br><br>
  </div>
</div>

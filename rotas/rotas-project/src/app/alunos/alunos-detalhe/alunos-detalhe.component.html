<!-- Tabela -->
<h2>Detalhes do Aluno</h2>
<table class="table add">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{aluno.id}}</td>
      <td>{{aluno.nome}}</td>
      <td>{{aluno.email}}</td>
    </tr>
  </tbody>
  <button class="btn btn-dark"
  (click)="editarAluno()">
  Editar
</button>
</table>
<br>

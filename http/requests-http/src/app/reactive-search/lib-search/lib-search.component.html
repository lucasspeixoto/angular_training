<div class="container search-table">
    <div class="search-box">
        <div class="row">
            <div class="col-md-4 search-input">
                <input type="text" id="inputField" #inputField class="form-control" [formControl]="queryField"
                    placeholder="Search lib ...">
            </div>
            {{' '}}
            <div class="col-md-1 search-button">
                <button class="btn btn-medium btn-success" (click)="onSearch()">
                    Search
                </button>
            </div>
        </div>
    </div>
    <div class="search-list">
        <h3>{{total}} Records Found</h3>
        <table class="table" id="myTable">
            <thead>
                <tr>
                    <th>Lib</th>
                    <th>Version</th>
                    <th>Url</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let result of results$ | async">
                    <td>{{result.name}}</td>
                    <td>{{result.version}}</td>
                    <td>{{result.latest}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>

    </div>
    <div class="float-right" style="float:right">
      <!-- <button type="button" class="btn btn-primary" (click)="create(crudForm)">Add Course</button>
      {{ ' ' }}
      <ng-template #crudForm>
         <div class="modal-header">

      <button type="button" class="btn btn-primary" (click)="open(crudForm)">Add Course</button>

      <ng-template #crudForm >
          <app-courses-form></app-courses-form>
      </ng-template>
      
      {{ ' ' }}

      {{ ' ' }} -->
      <button type="button" class="btn btn-dark" (click)="onRefresh()">Refresh</button>
    </div>
  </div>
  <div class="card-body">
    <!-- <div class="spinner-grow text-primary" *ngIf="courses$"></div> -->
    <table class="table" *ngIf="courses$ | async as courses; else loading">
      <!-- ao carregar a table, a variável local 'courses' vai receber o courses$, ficando disponível em todo template -->
      <thead>
        <tr>
          <th>#</th>
          <th>Courses</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses">
          <th>{{ course.id}}</th>
          <th>{{ course.name}}</th>
          <span class="float-right" style="float:right">
            <button class="btn btn-outline-warning mb-1 btn-sm" (click)="onEdit(course.id)">
              Edit
            </button>
            {{ ' ' }}
            <button class="btn btn-outline-danger mb-1 btn-sm">
              Delete
            </button>
          </span>
        </tr>
      </tbody>
    </table>
    <ng-template #loading>
      <div *ngIf="loadspinner">
        <div class="spinner-border text-primary"></div>
      </div>
    </ng-template>

</div>

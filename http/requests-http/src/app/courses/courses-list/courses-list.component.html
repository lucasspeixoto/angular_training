<br />
<div class="card mt-3">
  <div class="card-header">
    <div class="float-left" style="float: left">
      <h4>Courses</h4>
    </div>
    <div class="float-right" style="float: right">

      <!-- Add -->
      <button type="button" class="btn btn-primary" (click)="onAdd()">
        Add Course
      </button>
      {{ " " }}
      <!-- Modal Add -->
      <button type="button" class="btn btn-info" (click)="onAdd2(crudForm)">
        Add Course pop
      </button>
      <ng-template #crudForm>
        <add-course></add-course>
      </ng-template>
      {{ " " }}
      <button type="button" class="btn btn-dark" (click)="onRefresh()">
        Refresh
      </button>
    </div>
  </div>
  <div class="card-body">
    <table class="table" *ngIf="courses$ | async as courses; else loading">
      <!-- ao carregar a table, a variável local 'courses' vai receber o courses$, ficando disponível em todo template -->
      <thead>
        <tr>
          <th>#</th>
          <th>Courses</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses">
          <th>{{ course.id }}</th>
          <th>{{ course.name }}</th>
          <span class="float-right" style="float: right">
            <!-- Edit -->
            <button class="btn btn-outline-warning mb-1 btn-sm" (click)="onEdit(course.id)">Edit</button>
            {{ " " }}
            <!-- Delete -->
            <button class="btn btn-outline-danger mb-1 btn-sm">Delete</button>
          </span>
        </tr>
      </tbody>
    </table>
    <ng-template #loading>
      <div *ngIf="loadspinner">
        <div class="spinner-border text-primary"></div>
      </div>
    </ng-template>
  </div>
</div>

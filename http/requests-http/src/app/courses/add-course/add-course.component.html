<div class="modal-header">
  <h4 class="modal-title pull-left" style="color: #3166b6">Add Course</h4>
  <button type="button" class="close pull-top btn-danger" aria-label="Close" (click)="backToCourses()">
    <span aria-hidden="true">Ã—</span>
  </button>
</div>
<div>
  <form class="row needs-validation" novalidate [formGroup]="form" style="padding: 10px">
    <div class="col-sm-8">
      <input type="text" class="form-control" id="name" placeholder="Course Name" formControlName="name"
        [ngClass]="{ 'is-invalid': submitFlag && hasError('name') }" />
      <div *ngIf="hasError('name')" class="invalid-feedback">
        <print-error [control]="form"></print-error>
      </div>
    </div>
    <br><br>
    <div style="padding-left: 10px">
      <button type="submit" class="btn btn-primary" (click)="onSubmit()">
        Save
      </button>
      {{ " " }}
      <button type="button" class="btn btn-info" (click)="backToCourses()">
        Back
      </button>
    </div>
  </form>
</div>

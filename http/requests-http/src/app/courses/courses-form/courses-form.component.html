<form
  class="row needs-validation"
  novalidate
  [formGroup]="form"
  style="padding: 10px"
>
  <div class="col-sm-4">
    <label for="nome" style="color: #0d6efd; font-size: 30px; font-weight: bold">Add Course</label>
    <input
      type="text"
      class="form-control"
      id="name"
      placeholder="Course Name"
      formControlName="name"
      [ngClass]="{ 'is-invalid': submitFlag && hasError('name') }"
    />
    <div *ngIf="hasError('name')" class="invalid-feedback">
      <print-error [control]="form"></print-error>
    </div>
  </div>
  <div style="padding-top: 10px">
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">
      Save
    </button>
    {{ " " }}
    <button type="button" class="btn btn-danger" (click)="backToCourses()">
      Cancel
    </button>
  </div>
</form>

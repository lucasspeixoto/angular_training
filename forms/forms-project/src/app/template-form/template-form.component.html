<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input style="width: 25%; margin-left: 5px;" type="text" class="form-control" name="nome" id="nome"
    placeholder="Nome" ngModel [ngModelOptions]="{standalone: false}">
  </div>
  <div class="form-group">
    <label for="email">E-mail</label>
    <input style="width: 25%; margin-left: 5px;" type="email" class="form-control" name="email" id="email"
    placeholder="nome@email.com" ngModel [ngModelOptions]="{standalone: false}">
  </div>
  <br>
  <button type="submit" class="btn btn-dark">Submit</button>
</form>

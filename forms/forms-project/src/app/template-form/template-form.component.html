<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">

  <!-- Nome e Email -->
  <div class="form-group row">
    <!-- Nome -->
    <div class="col-sm-12" [class.has-error]="!nome.valid && nome.touched"
      [class.has-feedback]="!nome.valid && nome.touched">
      <label class="control-label" for="nome">Nome</label>
    </div>
    <div class="col sm-12">
      <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" [(ngModel)]="usuario.nome"
        [ngModelOptions]="{standalone: false}" required #nome="ngModel"
        [class.is-invalid]="!nome.valid && nome.touched">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"
        *ngIf="!nome.valid && nome.touched"></span>
      <span id="nome" class="sr-only" *ngIf="!nome.valid && nome.touched">
        <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
          O Nome é obrigatório
        </div>
      </span><br>
    </div>
    <!--  <div>
      {{nome.className}}
    </div> -->
    <!-- Aqui, se for necessário apenas iniciar o valor, sem alterar no template, pode utilizar
    o property binding: [ngModel]="usuario.nome"  -->

    <!-- E-mail -->
    <div class="col-sm-12" [class.has-error]="!email.valid && email.touched"
      [class.has-feedback]="!email.valid && email.touched">
      <label for="email" class="control-label">E-mail</label>
    </div>
    <div class="col-sm-12">
      <input type="email" class="form-control" name="email" id="email" placeholder="nome@email.com"
        [(ngModel)]="usuario.email" [ngModelOptions]="{standalone: false}" required email #email="ngModel"
        [class.is-invalid]="!email.valid && email.touched">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"
        *ngIf="!email.valid && email.touched"></span>
      <span id="email" class="sr-only" *ngIf="!email.valid && email.touched">
        <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">
          E-mail inválido
        </div>
      </span><br>
    </div>
  </div>

  <!-- CEP, Número e Complemento -->
  <div class="form-group row">
    <!-- CEP -->
    <div class="col-md-3" [class.has-feedback]="!cep.valid && cep.touched">
      <label for="cep" class="control-label">CEP</label>
      <input type="cep" class="form-control" name="cep" id="cep" placeholder="01310100" [(ngModel)]="usuario.cep"
        [ngModelOptions]="{standalone: false}" required #cep="ngModel" [class.is-invalid]="!cep.valid && cep.touched">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"
        *ngIf="!cep.valid && cep.touched"></span>
      <span id="cep" class="sr-only" *ngIf="!cep.valid && cep.touched">
        <div *ngIf="!cep.valid && cep.touched" class="alert alert-danger" role="alert">
          CEP é obrigatório
        </div>
      </span><br>
    </div>
    <!-- Número -->
    <div class="col-md-3" [class.has-feedback]="!numero.valid && numero.touched">
      <label for="numero" class="control-label">Número</label>
      <input type="numero" class="form-control" name="numero" id="numero" placeholder="100" [(ngModel)]="usuario.numero"
        [ngModelOptions]="{standalone: false}" required #numero="ngModel"
        [class.is-invalid]="!numero.valid && numero.touched">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"
        *ngIf="!numero.valid && numero.touched"></span>
      <span id="numero" class="sr-only" *ngIf="!numero.valid && numero.touched">
        <div *ngIf="!numero.valid && numero.touched" class="alert alert-danger" role="alert">
          Número é obrigatório
        </div>
      </span><br>
    </div>
    <!-- Complemento -->
    <div class="col-md-6">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="complemento" class="form-control" name="complemento" id="complemento" placeholder=""
        [(ngModel)]="usuario.complemento" [ngModelOptions]="{standalone: false}" #complemento="ngModel">
    </div><br>
  </div>

  <!-- Rua -->
  <div class="form-group row">
    <div class="col-md-12" [class.has-feedback]="!rua.valid && rua.touched">
      <label for="rua" class="control-label">Rua</label>
      <input type="rua" class="form-control" name="rua" id="rua" placeholder="Avenida Paulista"
        [(ngModel)]="usuario.rua" [ngModelOptions]="{standalone: false}" required disabled #rua="ngModel"
        [class.is-invalid]="!rua.valid && rua.touched">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"
        *ngIf="!rua.valid && rua.touched"></span>
      <span id="rua" class="sr-only" *ngIf="!rua.valid && rua.touched">
        <div *ngIf="!rua.valid && rua.touched" class="alert alert-danger" role="alert">
          Rua é obrigatório
        </div>
      </span><br>
    </div>
  </div>


  <!-- Bairro, Cidade e Estado -->
  <div class="form-group row">
    <!-- Bairro -->
    <div class="col-md-6" [class.has-feedback]="!bairro.valid && bairro.touched">
      <label for="bairro" class="control-label">Bairro</label>
      <input type="bairro" class="form-control" name="bairro" id="bairro" placeholder="Bela Vista"
        [(ngModel)]="usuario.bairro" [ngModelOptions]="{standalone: false}" required disabled #bairro="ngModel"
        [class.is-invalid]="!bairro.valid && bairro.touched">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"
        *ngIf="!bairro.valid && bairro.touched"></span>
      <span id="bairro" class="sr-only" *ngIf="!bairro.valid && bairro.touched">
        <div *ngIf="!bairro.valid && bairro.touched" class="alert alert-danger" role="alert">
          Bairro é obrigatório
        </div>
      </span><br>
    </div>
    <!-- Cidade -->
    <div class="col-md-5" [class.has-feedback]="!cidade.valid && cidade.touched">
      <label for="cidade" class="control-label">Cidade</label>
      <input type="cidade" class="form-control" name="cidade" id="cidade" placeholder="São Paulo"
        [(ngModel)]="usuario.cidade" [ngModelOptions]="{standalone: false}" required disabled #cidade="ngModel"
        [class.is-invalid]="!cidade.valid && cidade.touched">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"
        *ngIf="!cidade.valid && cidade.touched"></span>
      <span id="cidade" class="sr-only" *ngIf="!cidade.valid && cidade.touched">
        <div *ngIf="!cidade.valid && cidade.touched" class="alert alert-danger" role="alert">
          Cidade é obrigatório
        </div>
      </span><br>
    </div>
    <!-- Estado -->
    <div class="col-md-1" [class.has-feedback]="!estado.valid && estado.touched">
      <label for="estado" class="control-label">Estado</label>
      <input type="estado" class="form-control" name="estado" id="estado" placeholder="SP" [(ngModel)]="usuario.estado"
        [ngModelOptions]="{standalone: false}" required disabled #estado="ngModel"
        [class.is-invalid]="!estado.valid && estado.touched">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"
        *ngIf="!estado.valid && estado.touched"></span>
      <span id="estado" class="sr-only" *ngIf="!estado.valid && estado.touched">
        <div *ngIf="!estado.valid && estado.touched" class="alert alert-danger" role="alert">
          Estado é obrigatório
        </div>
      </span><br>
    </div>
  </div>

  <br>
  <button type="submit" class="btn btn-dark" [disabled]="f.invalid">Submit</button>
  <app-form-debug [form]="f"></app-form-debug>
</form>

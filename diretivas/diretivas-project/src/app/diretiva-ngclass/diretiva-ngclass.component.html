<!-- Usando property-binding -->
<h1>
  <i
    [class.bi-star]="!meuFavorito"
    [class.bi-star-fill]="meuFavorito"
    (click)="onClick()">
  </i>
</h1>
<br><br>

<!-- Usando ngClass -->
<h1>
  <i
    [ngClass]="{
      'bi-star': !meuFavorito,
      'bi-star-fill': meuFavorito
    }"
    (click)="onClick()">
  </i>
</h1>

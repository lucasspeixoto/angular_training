<!-- Tabela -->
<h2>Lista de Cursos -cursos.component</h2>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Curso</th>
      <th scope="col">Vagas</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let curso of cursos">
      <td>{{curso.name}}</td>
      <td>{{curso.qnt}}</td>
    </tr>
  </tbody>
</table>
